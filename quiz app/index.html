<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="app-ui">

      <div class="header flex-space-between">

        <div class="title">
          <p>quiz applicition</p>
        </div>

        <div class="time-con">
          <p class="time">time left: <span>23</span> s</p>
        </div>

      </div>

      <div class="line"></div>

      <div class="question-con" id="ques-con">
        
      </div>
      
      <div class="answer-area">
       

      </div>

      <div class="line"></div>

      <div class="footer flex-space-between">

        <div class="question-count-area">
          <p> <span id="right-index">1</span> of <span id="index-count">10</span> questions</p>
        </div>

        <div class="button flex-space-between" id="submit-btn">
          <p>submit</p>
        </div>

      </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
